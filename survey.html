<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survey</title>
  </head>
  <body>
    <center>
      <h1>Employee Interest Survey Form</h1>
      <form
        action="mailto:emmyflash240@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label>Enter your name:</label>
        <input
          type="text"
          name="YourName"
          size="35"
          maxlength="20"
          value=""
        /><br /><br />
        <label>Enter your department:</label>
        <input
          type="text"
          name="YourDept"
          size="35"
          maxlength="20"
          value=""
        /><br /><br />
        <label>Tell us a little about yourself:</label>
        <textarea name="description" cols="30" rows="5"></textarea><br /><br />
        <label>Do you exercise at home?</label>
        <input type="radio" />Yes <input type="radio" />No <br /><br />
        <label>How do you like to read about your favorite topics?</label
        ><br /><br />
        <input type="checkbox" />Books <input type="checkbox" />Online Resources
        <input type="checkbox" />Phone Apps <input type="checkbox" />Magazines
        <br /><br />
        <input type="submit" name="submit form" />
        <label>What genre of movies do you like?</label>
        <select name="moviepref">
          <option value="1">Comedy</option>
          <option value="2">Romance</option>
          <option value="3">Action</option>
          <option value="4">Adventure</option>
          <option value="5">Triller</option>
          <option value="6">Horror</option>
          <option value="7">Drama</option>
        </select>
      </form>
    </center>
  </body>
</html>
